<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Portofolio de Projetos</title>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img class="logo-image" src="img/Udacity_Logo_SVG_200x35.svg" alt="">
      </div>
      <div class="page-title">
        <h1 class="header-main-title">LEONARDO ADAMS</h1>
        <h4 class="header-title">DESENVOLVEDOR WEB FULL-STACK</h4>
      </div>
    </header>
    <hr class="header-line">
    <main class="container">
      <div class="main-image-container">
        <img class="main-image" src="img/tecnology.jpg" alt="">
      </div>
      <div class="projects container">
        <div class="projects-title-box">
          <h3>PROJETOS</h3>
        </div>
        <div class="projects-description-box">
          <p class="projects-description">Projetos realizados durante o curso Nanodegree Desenvolvedor Web Full-Stack</p>
        </div>
        <div class="projects-items-container">
          <div class="projects-item-box">
            <figure class="project-figure">
              <img class="project-image" src="img/movies.png" alt="Projeto de site de trailers de filmes">
              <figcaption>
                <a class="project-url" href="https://github.com/nulladams/Movie-Trailers-Webpage" target="_blank"><h4 class="project-title">SITE DE TRAILERS DE FILMES</h4></a>
              </figcaption>
            </figure>
          </div>
          <div class="projects-item-box">
            <figure class="project-figure">
              <img class="project-image" src="img/html-css.png" alt="Projeto de Site de Portofolio">
              <figcaption>
                <a class="project-url" href="https://github.com/nulladams/site-portofolio" target="_blank"><h4 class="project-title">SITE DE PORTOFOLIO</h4></a>
              </figcaption>
            </figure>
          </div>
          <div class="projects-item-box">
            <figure class="project-figure">
              <img class="project-image" src="img/elephant.jpg" alt="Proximo Projeto">
              <figcaption>
                <a class="project-url" href="https://www.nationalgeographic.com/content/dam/travel/2017-digital/iconic/10-iconic-elephant-havelock-island-andaman-islands-india.adapt.885.1.jpg" target="_blank"><h4 class="project-title">PROXIMO PROJETO</h4></a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
